<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastoral Juvenil Vocacional Villazón</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/SASFASF.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .logo {
            height: 90px;
        }
        .navbar {
            list-style: none;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .navbar li {
                display: block;
                margin: 10px 0;
            }
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="imagenes/logo_para_pagina.png" alt="Logo de la Pastoral">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#actividades">Actividades</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="imagenes/galeria/1.jpg" alt="El Viaje Inicia">
            <div class="caption">El Viaje Inicia</div>
        </div>
        <div class="gallery-item">
            <img src="imagenes/galeria/2.jpg" alt="Trabajando en las Calles">
            <div class="caption">Despues de Bailar</div>
        </div>
        <div class="gallery-item">
            <img src="imagenes/galeria/3.jpg" alt="La Búsqueda de Oportunidades">
            <div class="caption">Bailando Chuntunquis</div>
        </div>
        <div class="gallery-item">
            <img src="imagenes/galeria/4.jpg" alt="El Robo">
            <div class="caption">Desfile de Carrozas</div>
        </div>
    </div>

    <footer>
        <div class="footer-legal">
            <p>© 2024 Pastoral Juvenil Vocacional Villazón. Todos los derechos reservados.</p>
            <p>
                <a href="terminos-y-condiciones.html">Términos y Condiciones</a> | 
                <a href="politica-privacidad.html">Política de Privacidad</a>
            </p>
        </div>
    </footer>
</body>
</html>
