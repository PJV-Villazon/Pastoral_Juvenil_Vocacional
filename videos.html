<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastoral Juvenil Vocacional Villazón</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/SASFASF.ico" type="image/x-icon">
    <style>
        /* Estilos para el reproductor de video */
        #videoPlayerContainer {
            position: fixed; /* Fija el reproductor en la parte superior */
            top: 60px; /* 60px para que se ubique debajo del header */
            left: 0;
            width: 100%;
            height: 70vh; /* Ajusta el tamaño según sea necesario */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro para mejorar la visibilidad */
            display: none; /* Inicialmente oculto */
            z-index: 1000; /* Asegura que el reproductor se muestre encima del contenido */
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-item {
            cursor: pointer;
            width: 200px;
            text-align: center;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .video-details {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="imagenes/logo_para_pagina.png" alt="Logo de la Pastoral">
        </div>
        <div class="barnav">
            <nav class="navbar">
                <button class="menu-toggle" aria-label="Abrir menú">
                    ☰
                </button>
                <ul class="nav-list">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#actividades">Actividades</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="inicio">
            <!-- Contenido de la sección de inicio -->
        </section>

        <section id="nosotros">
            <!-- Contenido de la sección sobre nosotros -->
        </section>

        <section id="actividades">
            <h2>Actividades</h2>
            <div class="video-list">
                <!-- Video 1 con vista previa -->
                <div class="video-item" onclick="playVideo('https://drive.google.com/file/d/1gDkMx_f_TbNBBWG_rOQA-n-qtvwtPg-6/preview', 'Video 1', 'Descripción del video 1')">
                    <div class="video-preview">
                        <img src="imagenes/preview_video1.jpg" alt="Vista previa de Video 1" class="video-thumbnail">
                    </div>
                    <div class="video-details">
                        <span>Video 1</span>
                        <span>Duración: 5:00</span>
                    </div>
                </div>
                <!-- Video 2 con vista previa -->
                <div class="video-item" onclick="playVideo('https://drive.google.com/file/d/1gDkMx_f_TbNBBWG_rOQA-n-qtvwtPg-6/preview', 'Video 2', 'Descripción del video 2')">
                    <div class="video-preview">
                        <img src="imagenes/preview_video2.jpg" alt="Vista previa de Video 2" class="video-thumbnail">
                    </div>
                    <div class="video-details">
                        <span>Video 2</span>
                        <span>Duración: 3:45</span>
                    </div>
                </div>
                <!-- Más videos si es necesario -->
            </div>
        </section>

        <section id="contacto">
            <!-- Contenido de la sección de contacto -->
        </section>
    </main>

    <footer>
        <div class="footer-legal">
            <p>© 2024 Pastoral Juvenil Vocacional Villazón. Todos los derechos reservados.</p>
            <p>
                <a href="terminos-y-condiciones.html">Términos y Condiciones</a> | 
                <a href="politica-privacidad.html">Política de Privacidad</a>
            </p>
        </div>
    </footer>

    <!-- Reproductor de video en pantalla grande -->
    <div id="videoPlayerContainer">
        <iframe id="videoPlayer" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button id="closeButton" onclick="closeVideo()">Cerrar</button>
    </div>

    <script>
        function playVideo(url, title, description) {
            // Mostrar el reproductor de video
            const player = document.getElementById('videoPlayer');
            player.src = url;

            // Mostrar el reproductor en pantalla grande
            document.getElementById('videoPlayerContainer').style.display = 'block';
        }

        function closeVideo() {
            // Detener el video y ocultar el reproductor
            const player = document.getElementById('videoPlayer');
            player.src = '';
            document.getElementById('videoPlayerContainer').style.display = 'none';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
